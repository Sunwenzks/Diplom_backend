databaseChangeLog:
  - changeSet:
      id: 2
      author: Ksyu
      changes:
        - createTable:
            tableName: category
            schemaName: public
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: main_page
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: text
  - changeSet:
      id: 3
      author: Ksyu
      changes:
        - createTable:
            tableName: users
            schemaName: public
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: name_url
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    unique: true
                    uniqueConstraintName: password_url
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: p1
      author: Ksyu
      changes:
        - createTable:
            tableName: product
            schemaName: public
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: money
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: image_url
                  type: text
              - column:
                  name: category_id
                  type: integer
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: category_id
            baseTableName: product
            baseTableSchemaName: public
            constraintName: fk_category_product
            referencedColumnNames: id
            referencedTableName: category
            referencedTableSchemaName: public
            validate: true
  - changeSet:
      id: cart1
      author: Ksyu
      changes:
        - createTable:
            tableName: cart
            schemaName: public
            columns:
              - column:
                  name: user_id
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: integer
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: cart
            baseTableSchemaName: public
            constraintName: fk_cart_user
            referencedColumnNames: username
            referencedTableName: users
            referencedTableSchemaName: public
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: product_id
            baseTableName: cart
            baseTableSchemaName: public
            constraintName: fk_cart_product
            referencedColumnNames: id
            referencedTableName: product
            referencedTableSchemaName: public
            validate: true
  - changeSet:
      id: auth1
      author: Ksyu
      changes:
        - createTable:
            tableName: authorities
            schemaName: public
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: Ksyu
      changes:
        - createTable:
            tableName: orders
            schemaName: public
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: date_order
                  type: date
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 14
      author: Ksyu
      changes:
        - createTable:
            tableName: contacts
            schemaName: public
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: contact
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: contact_type
                  type: text
                  constraints:
                    nullable: false
        
