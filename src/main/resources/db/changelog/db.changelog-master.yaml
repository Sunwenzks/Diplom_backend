databaseChangeLog:
  - changeSet:
      id: 1
      author: vlad
  - changeSet:
      id: createTable-example
      author: liquibase-docs
      changes:
        - createTable:
            catalogName: department
            columns:
              - column:
                  name: address
                  type: varchar(255)
            remarks: AString
            schemaName: public
            tableName: person
  - changeSet:
      id: 2
      author: Nick
      changes:
        - createTable:
            tableName: Category
            remarks: Категории
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  remarks: Название категории
                  constraints:
                    unique: true
                    uniqueConstraintName: category_url
                    nullable: false
              - column:
                  name: main_page
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
