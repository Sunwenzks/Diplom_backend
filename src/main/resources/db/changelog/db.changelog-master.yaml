databaseChangeLog:
  - changeSet:
      id: 1
      author: vlad
  - changeSet:
      id: createTable-example
      author: liquibase-docs
      changes:
        - createTable:
            catalogName: department
            columns:
              - column:
                  name: address
                  type: varchar(255)
            remarks: AString
            schemaName: public
            tableName: person

  - changeSet:
      id: 2
      author: Nick
      changes:
        - createTable:
            tableName: Category
            schemaName: public
            columns:
              - column:
                  name: id_category
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: category_url
                    nullable: false
              - column:
                  name: main_page
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: Ksyu
      changes:
        - createTable:
            tableName: Users
            schemaName: public
            columns:
              - column:
                  name: id_user
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: name_url
                    nullable: false
              - column:
                  name: surname
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: surname_url
                    nullable: false
              - column:
                  name: mail
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: mail_url
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: password_url
                    nullable: false
              - column:
                  name: telephone
                  type: varchar(50)
                  constraints:
                    unique: true
                    uniqueConstraintName: telephone_url
                    nullable: false